<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能温度监测系统</title>
    <style>
        .audio-permission {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>智能温度监测系统</h1>
    <div class="audio-permission">
        <button id="enableAudio">启用音频警报</button>
        <small>（请先点击此按钮允许音频播放权限）</small>
    </div>
    <p>当前温度: <span id="temperature">--</span>°C</p>
    <audio id="alarm" src="{{ url_for('static', filename='alarm.mp3') }}" loop></audio>

    <script>
        const temperatureElement = document.getElementById('temperature');
        const alarmAudio = document.getElementById('alarm');
        let audioEnabled = false;

        // 初始化音频权限
        document.getElementById('enableAudio').addEventListener('click', async () => {
            try {
                // 使用静音音频激活权限
                await new Audio("{{ url_for('static', filename='alarm.mp3') }}").play();
                audioEnabled = true;
                document.getElementById('enableAudio').disabled = true;
                console.log('音频权限已启用');
            } catch (error) {
                alert('请允许音频播放权限！');
                console.error('权限获取失败:', error);
            }
        });

        async function fetchTemperature() {
            const response = await fetch('/get_temperature');
            const data = await response.json();
            const temperature = data.temperature;
            temperatureElement.textContent = temperature;

            if (temperature >= 60) {
                if (audioEnabled) {
                    try {
                        await alarmAudio.play();
                        console.log('警报声已播放');
                    } catch (error) {
                        console.error('播放失败:', error);
                        audioEnabled = false;
                        document.getElementById('enableAudio').disabled = false;
                    }
                }
            } else {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
        }

        setInterval(fetchTemperature, 2000);
    </script>
</body>
</html>
