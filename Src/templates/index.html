<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>智能监控系统</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/static/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/favicons/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/favicons/apple-touch-icon-96x96.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/static/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/favicons/android-icon-192x192.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      padding: 70px 20px 20px 220px;
      /* 顶部留出顶栏空间 */
      /* 左侧留出菜单空间 */
      background: #F0F0F0;
      color: black;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      width: 150px;
      padding: 20px;
      padding-bottom: 80px;
      /* 增加底部空间 */
      position: relative;
      /* 为logo定位提供基准 */
      background: #F0F0F0;
      height: 40px;
      /* 适配顶栏高度 */
      position: fixed;
      left: 0;
      top: 60px;
      /* 下移避开顶栏 */
      z-index: 999;
    }

    .menu-logo {
      width: 120px;
      padding: 10px;
      background: #F0F0F0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-logo img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .menu-logo {
      width: 120px;
      margin: 15px auto 0;
      /* 上边距15px 水平居中 */
      padding: 10px;
      background: #F0F0F0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      /* 适当缩小 */
      transition: all 0.3s;
    }

    .menu-item {
      background: #0070C0;
      color: #F0F0F0;
      padding: 15px;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .menu-item:hover {
      background: #0070C0;
      transform: scale(1.05);
    }

    .content {
      background: #F0F0F0;
      border-radius: 8px;
      padding: 20px;
      min-height: 90vh;
      margin-left: 20px;
    }

    .hidden {
      display: none;
    }

    .video-container {
      position: relative;
      width: 60%;
      height: 80vh;
      float: left;
    }

    .video-controls {
      position: absolute;
      right: 40px;
      top: 240px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    button {
      padding: 8px 16px;
      background: #008000;
      color: #F0F0F0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #F0F0F0;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .photo-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .photo-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    .photo-info {
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .alarm {
      color: #E63946;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    .option-list {
      width: 100%;
      margin: 10px 0;
      border-radius: 4px;
      overflow: hidden;
    }

    .option-item {
      padding: 8px 16px;
      background: #0070C0;
      color: #F0F0F0;
      cursor: pointer;
      transition: all 0.3s;
      border-bottom: 1px solid #444;
    }

    .option-item:hover {
      background: #008000;
    }

    .option-item:last-child {
      border-bottom: none;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #0062a8;
      background-size: 400% 400%;
      animation: wave 15s linear infinite;
      display: flex;
      align-items: center;
      padding-left: 30px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @keyframes wave {
      from {
        background-position: 0% 50%
      }

      to {
        background-position: 400% 50%
      }
    }

    .top-bar h1 {
      color: #F0F0F0;
      margin: 0;
      font-size: 24px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    #thermal-alert-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: #F54867;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      z-index: 1001;
      animation: blink 0.5s infinite;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>智能监控系统</h1>
  </div>

  <audio id="alarm-audio" src="/static/alarm.wav"></audio>

  <div class="menu">
    <div class="menu-item" onclick="showSection('monitor')">树叶健康监测</div>
    <div class="menu-item" onclick="showSection('thermal')">火灾预防系统</div>
    <div class="menu-item" onclick="showSection('database')">历史温度数据库</div>
    <div class="menu-item" onclick="showSection('system')">系统信息</div>
    <div class="menu-item" onclick="showSection('gallery')">病虫叶数据库</div>
    <div class="menu-logo">
      <img src="/static/logo.png" alt="系统LOGO">
    </div>
  </div>

  <div class="content">
    <!-- Monitor Section -->
    <div id="monitor">
      <h2>树叶健康监测</h2>
      <div class="video-container">
        <img id="monitor-video" src="/video_feed" style="width:80%;">
        <img id="monitor-video" src="/continuously_analyzing_screenshots" alt="辅助摄像头画面" style="width:60%;">
      </div>
      <div class="video-controls">
        <button onclick="zoomIn()">放大</button>
        <button onclick="zoomOut()">缩小</button>
        <button onclick="startCaptureScreenshot()">开始/停止分析</button>
        <div class="option-list">
          <div class="option-item" data-value="best-train1.pt" onclick="handleSelection(this)">best-train1.pt</div>
          <div class="option-item" data-value="best-train2.pt" onclick="handleSelection(this)">best-train2.pt</div>
        </div>
        <select id="zoom-level" onchange="changeZoom()">
          <option value="100">100%</option>
          <option value="150">150%</option>
          <option value="200">200%</option>
          <option value="50">50%</option>
        </select>
      </div>
    </div>

    <!-- Thermal Section -->
    <div id="thermal" class="hidden">
      <h2>火灾预防系统 <span id="alarm-indicator" class="hidden alarm">高温警报!</span></h2>
      <div class="video-container">
        <img id="thermal-video" src="/thermal_feed" style="width:100%;">
        <div id="thermal-alert-overlay" class="hidden">⚠️</div>
      </div>
      <div class="video-controls">
        <button onclick="stopAlarm()">关闭/开启警报</button>
        <button onclick="restartThermal()">重启热成像摄像头</button>
        <div id="max-temp">当前最高温度: 加载中...</div>
      </div>
    </div>

    <!-- Database Section -->
    <div id="database" class="hidden">
      <h2>温度历史数据</h2>
      <table id="temp-data">
        <thead>
          <tr>
            <th>时间戳</th>
            <th>平均温度 (°C)</th>
            <th>最低温度 (°C)</th>
            <th>最高温度 (°C)</th>
          </tr>
        </thead>
        <tbody id="temp-data-body">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <!-- System Info Section -->
    <div id="system" class="hidden">
      <h2>系统信息</h2>
      <div class="stat-item">
        <h3>CPU 使用率</h3>
        <div id="cpu">Loading...</div>
      </div>
      <div class="stat-item">
        <h3>内存使用</h3>
        <div id="memory">Loading...</div>
      </div>
      <div class="stat-item">
        <h3>系统温度</h3>
        <div id="temp">Loading...</div>
      </div>
      <div class="stat-item">
        <h3>视频FPS</h3>
        <div id="fps">Loading...</div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="hidden">
      <h2>病虫叶数据库</h2>
      <div class="photo-grid" id="photo-grid">
        <!-- Photos will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Show the selected section
    function showSection(sectionId) {
      document.querySelectorAll('.content > div').forEach(div => {
        div.classList.add('hidden');
      });
      document.getElementById(sectionId).classList.remove('hidden');

      // Load data for certain sections
      if (sectionId === 'database') {
        loadTemperatureData();
      } else if (sectionId === 'gallery') {
        loadGallery();
      }
    }

    // Video controls
    let currentZoom = 100;
    function zoomIn() {
      45.2
      currentZoom += 25;
      document.getElementById('monitor-video').style.width = currentZoom + '%';
    }

    function zoomOut() {
      if (currentZoom > 25) {
        currentZoom -= 25;
        document.getElementById('monitor-video').style.width = currentZoom + '%';
      }
    }

    function changeZoom() {
      currentZoom = parseInt(document.getElementById('zoom-level').value);
      document.getElementById('monitor-video').style.width = currentZoom + '%';
    }

    let currentModel = 'best-train1.pt';
    function handleSelection(element) {
      // 清除所有选项的选中状态
      document.querySelectorAll('.option-item').forEach(item => {
        item.style.backgroundColor = '#3a3a3a';
      });

      // 设置当前选中状态
      element.style.backgroundColor = '#2d7030';
      // 获取选择值
      currentModel = element.dataset.value;
    }

    // Capture screenshot
    function startCaptureScreenshot() {
      fetch(`/start_capture_screenshot?model=${currentModel}`)
        .then(response => response.json());
    }

    // Temperature alarm
    function checkTemperature() {
      fetch('/check_temperature')
        .then(response => response.json())
        .then(data => {
          document.getElementById('max-temp').innerHTML = '当前最高温度: ' + data.max_temp + '°C';
          if (data.alarm) {
            document.getElementById('alarm-indicator').classList.remove('hidden');
            document.getElementById('thermal-alert-overlay').classList.remove('hidden');
            document.getElementById('alarm-audio').play();
          } else {
            document.getElementById('alarm-indicator').classList.add('hidden');
            document.getElementById('thermal-alert-overlay').classList.add('hidden');
            document.getElementById('alarm-audio').pause();
            document.getElementById('alarm-audio').currentTime = 0;
          }
        });
    }

    // Stop or enable alarm
    function stopAlarm() {
      fetch('/stop_alarm');
      document.getElementById('alarm-audio').pause();
      document.getElementById('alarm-audio').currentTime = 0;
      document.getElementById('alarm-indicator').classList.add('hidden');
    }

    // restart whole service
    function restartThermal() {
      alert('正在重启热成像摄像头，请等待几秒并刷新页面！');
      fetch('/restart_server');
    }

    // Load temperature data
    function loadTemperatureData() {
      fetch('/get_temperature_data')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('temp-data-body');
          tbody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            const date = new Date(row[0] * 1000).toLocaleString();
            tr.innerHTML = `
                                <td>${date}</td>
                                <td>${row[1].toFixed(2)}</td>
                                <td>${row[2].toFixed(2)}</td>
                                <td>${row[3].toFixed(2)}</td>
                            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Load gallery
    function loadGallery() {
      fetch('/get_captured_photos')
        .then(response => response.json())
        .then(data => {
          const grid = document.getElementById('photo-grid');
          grid.innerHTML = '';
          data.forEach(photo => {
            const item = document.createElement('div');
            item.className = 'photo-item';
            item.innerHTML = `
                                <img src="/photos/${photo.original}" alt="Captured photo">
                                <div class="photo-info">
                                    ${photo.timestamp}<br>
                                    <a href="/photos/${photo.analyzed}" target="_blank">查看分析结果</a>
                                </div>
                            `;
            grid.appendChild(item);
          });
        });
    }

    // 添加自动刷新功能
    function autoRefreshGallery() {
      if (!document.getElementById('gallery').classList.contains('hidden')) {
        loadGallery();
      }
    }
    setInterval(autoRefreshGallery, 2000);  // 每2秒刷新

    // Update system info
    function updateSystemInfo() {
      fetch("/system_info")
        .then(response => response.json())
        .then(data => {
          document.getElementById("cpu").innerHTML = data.cpu;
          document.getElementById("memory").innerHTML = data.memory;
          document.getElementById("temp").innerHTML = data.temp;
          document.getElementById("fps").innerHTML = data.fps;
        });
    }

    // Initialize
    showSection('monitor');
    setInterval(updateSystemInfo, 1000);
    setInterval(checkTemperature, 1000); // 负责警报
    setInterval(loadTemperatureData, 1000);  // 每1秒刷新
  </script>
</body>

</html>
